<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contate-me</title>
    <link rel="stylesheet" type="text/css" href="contato.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="contato">
      <div class="div-h1">
        <h1>Entre em contato comigo!</h1>
        <i class="fas fa-arrow-right fa-lg"></i>

        <a href="index.html">Voltar para a home</a>
      </div>
      <div class="form">
        <form
          action="https://formsubmit.co/1b0d4c16b50669c20adfc92a56608ac3"
          method="POST"
        >
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" required />

          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
          <label for="message">Mensagem</label>
          <textarea name="message" id="message"></textarea>
          <button type="submit">Enviar</button>
          <input type="hidden" name="_next" value="https://personal-website-fitti.vercel.app/obrigado.html">
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
